name: Release Binaries

on:
  push:
    tags:
      - '*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: linux
            goarch: arm
            goarm: 6
          - goos: linux
            goarch: 386

    steps:
      - name: Check out the code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF_NAME:-$(date -u +%Y%m%d)}" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          suffix="${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            suffix="${suffix}v${{ matrix.goarm }}"
          fi

          mkdir -p dist
          go build -mod=vendor -ldflags "-X main.VERSION=${{ steps.version.outputs.version }} -s -w" \
            -o dist/client_${suffix} github.com/xtaci/kcptun/client
          go build -mod=vendor -ldflags "-X main.VERSION=${{ steps.version.outputs.version }} -s -w" \
            -o dist/server_${suffix} github.com/xtaci/kcptun/server

          cd dist
          tar czf kcptun_${suffix}.tar.gz client_${suffix} server_${suffix}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kcptun-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
